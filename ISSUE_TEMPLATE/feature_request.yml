name: Feature Request
description: Suggest an enhancement
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: What pain point does this solve?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How should this work?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      placeholder: Other approaches you've tried

  - type: checkboxes
    id: checks
    attributes:
      label: Related Components
      options:
        - label: Behavioral Analysis
        - label: Proof-of-Work
        - label: DOM Protection
        - label: Configuration
